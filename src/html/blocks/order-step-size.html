<div class="order-step-size">
    <h3 class="order-step__title title-3"><span class="step-number">02</span><br>Размер</h3>
    <ul class="order-step-size__list">
        <li class="order-step-size__item">
            <h4 class="size__title">17-18 см</h4>
            <p class="size__desc">(1кг - 6 персон)</p>
            <div class="size__img size__img--size-1">
                <picture>
                    <source media="(min-width: 1200px)" srcset="./img/order/size-1-desktop.png">
                    <source media="(min-width: 768px)" srcset="./img/order/size-1-tablet.png">
                    <img class="size__img size__img--size-1" src="./img/order/size-1-phone.png" alt="17-18 см">
                </picture>
            </div>

        </li>
        <li class="order-step-size__item">
            <h4 class="size__title">23-24 см</h4>
            <div class="size__img size__img--size-2">
                <picture>
                    <source media="(min-width: 1200px)" srcset="./img/order/size-2-desktop.png">
                    <source media="(min-width: 768px)" srcset="./img/order/size-2-tablet.png">
                    <img class="size__img size__img--size-2" src="./img/order/size-2.png" alt="23-24 см">
                </picture>
            </div>
            <p class="size__desc">(10-12 персон)</p>
        </li>
        <li class="order-step-size__item">
            <h4 class="size__title">Два яруса 25 и 20 см</h4>
            <div class="size__img size__img--size-3">
                <picture>
                    <source media="(min-width: 1200px)" srcset="./img/order/size-3-desktop.png">
                    <source media="(min-width: 768px)" srcset="./img/order/size-3-tablet.png">
                    <img class="size__img size__img--size-3" src="./img/order/size-3.png" alt="Два яруса 25 и 20 см">
                </picture>
            </div>
            <p class="size__desc">(15-20 персон)</p>
        </li>
        <li class="order-step-size__item">
            <h4 class="size__title">Три яруса 30, 25 и 18 см</h4>
            <div class="size__img size__img--size-4">
                <picture>
                    <source media="(min-width: 1200px)" srcset="./img/order/size-4-desktop.png">
                    <source media="(min-width: 768px)" srcset="./img/order/size-4-tablet.png">
                    <img class="size__img size__img--size-4" src="./img/order/size-4.png"
                        alt="Три яруса 30, 25 и 18 см">
                </picture>
            </div>
            <p class="size__desc">(25-30 персон)</p>
        </li>
    </ul>
    <button class="order-step-size__button btn btn--sm" type="button">Выбрать</button>
</div>
