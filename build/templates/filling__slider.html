<div class="swiper">
	<div class="swiper-wrapper">

		<div class="swiper-slide">
			<div class="order-step-filling__wrapper">
				<div class="order-step-filling__img-wrapper">
					<picture>
						<source media="(min-width: 1200px)" srcset="./img/order/fillings-img/chocolate-ganach-desktop.jpg" />
						<source media="(min-width: 768px)" srcset="./img/order/fillings-img/chocolate-ganach-tablet.jpg" />
						<img class="fillings__img" src="./img/order/fillings-img/chocolate-ganach-phone.jpg" alt="Начинка" />

				</div>
				<div class="order-step-filling__fillings-wrapper">
					<h4 class="fillings__title">Шоколадный ганаш</h4>

					<p class="fillings__price">1000 руб/кг</p>

				</div>
			</div>
		</div>
		<div class="swiper-slide">
			<div class="order-step-filling__wrapper">
				<div class="order-step-filling__img-wrapper">
					<picture>
						<source media="(min-width: 1200px)" srcset="./img/order/fillings-img/strawberries-with-cream-desktop.jpg" />
						<source media="(min-width: 768px)" srcset="./img/order/fillings-img/strawberries-with-cream-tablet.jpg" />
						<img class="fillings__img" src="./img/order/fillings-img/strawberries-with-cream-phone.jpg" alt="Начинка" />
					</picture>
				</div>
				<div class="order-step-filling__fillings-wrapper">
					<h4 class="fillings__title">Клубника со сливками</h4>
					<p class="fillings__desc">Считается одним из самых лучших десертов, который будет по вкусу каждому!</p>
					<p class="fillings__price">800 руб/кг</p>
					<button class="fillings__button btn btn--sm" type="button">Выбрать</button>
				</div>
			</div>
